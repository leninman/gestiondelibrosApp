<div class="card bg-light mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <button class="btn btn-secondary my-2" routerLink="/libros">Volver</button>
        <form>
            <div class="form-group">
                <label for="titulo">TITULO</label>
                <input type="text" name="titulo" class="form-control" [(ngModel)]="libro.titulo">
                <div class="alert alert-danger" *ngIf="error?.titulo">
                    {{error.titulo}}
                </div>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" name="isbn" class="form-control" [(ngModel)]="libro.isbn">
                <div class="alert alert-danger" *ngIf="error?.isbn">
                    {{error.isbn}}
                </div>
            </div>
            <div class="form-group">
                <label for="autor">AUTOR</label>
                <input type="text" name="autor" class="form-control" [(ngModel)]="libro.autor">
                <div class="alert alert-danger" *ngIf="error?.autor">
                    {{error.autor}}
                </div>
            </div>
            <div class="form-group">
                <label for="editorial">EDITORIAL</label>
                <input type="text" name="editorial" class="form-control" [(ngModel)]="libro.editorial">
                <div class="alert alert-danger" *ngIf="error?.editorial">
                    {{error.editorial}}
                </div>
            </div>
            <div class="form-group">
                <label for="numpaginas">NUMERO DE PAGINAS</label>
                <input type="text" name="numpaginas" class="form-control" [(ngModel)]="libro.numPaginas">
                <div class="alert alert-danger" *ngIf="error?.numPaginas">
                    {{error.numPaginas}}
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="libro.idLibro? editar(): 
                crear()">{{libro.idLibro? 'Guardar': 'Crear'}}</button>
            </div>

        </form>
    </div>
</div>
